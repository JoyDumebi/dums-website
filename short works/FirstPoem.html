        <h1>
            AN AFRICAN THUNDERSTORM
        </h1>
        <P>
            Whilst trees bend to let it pass.<br>Clothes wave like tattered flags<br>Flying off<br>To expose dangling breasts<br>As jagged blinding flashes<br>Rumble, tremble and crack<br>
Amidst the smell of fired smoke<br>And the pelting march of the storm<br>
        </P>
